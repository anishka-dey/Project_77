<html>
    <head>
       <title>Console App</title> 
    </head>
    <body>
        <center>
       <h1>The Console App</h1>
       <hr>
       <br>
       <h3>Console:</h3>
       <p>Console is a screen where you display your output, and it is used for testing purposes.
        Before printing anything on the HTML page it is advisable to print on the console screen.</p>
        <br>
        <h3>Thank you. :)</h3>
       <script>
         var firstname= "Anishka";
         var secondname= "Aditi";
         var firstsecondname = firstname.concat(secondname);
         console.log(firstsecondname);
         var a= 2;
         var b=7;
         var add= a+b;
         console.log(add);
         var squareroot= Math.sqrt(81);
         console.log(squareroot);
         var maximum= Math.max(10,600);
         console.log(maximum);
         var minimum= Math.min(10,600);
         console.log(minimum);
         var power= Math.pow(4,2);
         console.log(power);
         console.log("The End :)");
       </script>
       </center>
    </body>
</html>
